<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="../node_modules/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title></title>
  </head>

  <body style="background-color: rgb(243, 243, 243);">
    <style id="uniform"></style>
    <style id="custom_ui"></style>
    <div class="container-fluid" id="startpage_container">
      <br /><br />

        <div class="row">
          <div id="interface_firstpart"></div>

          <div id="last_managed_site" style="display: none">
            <br /><span class="badge bg-info"
              ></span>
            <a href="#" id="last_managed_site_link"></a>
          </div>
          <br /><br /><br />
          <div id="bbg_settings"></div>
          
          
        </div>
        <br />
        <br /><br />
        
    </div>
    <br /><br />
    <div class="container">
      <div id="interface_secondpart"></div>
    </div>
    
    <div class="modal fade" tabindex="-1" id="create-new-site-dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="create-new-site-dialog-title">
              创建一个新的博客站点
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="create-new-site-dialog-content"></div>
          <div class="modal-footer" id="create-new-site-dialog-footer"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" id="err-dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="err-dialog-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="err-dialog-content"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              <i class="fa fa-check" aria-hidden="true"></i> 确定
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" id="info-dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="info-dialog-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="info-dialog-content"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-dismiss="modal"
              id="info-dialog-ok"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" id="update-progress-dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">下载更新</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>下载进度：<span id="download_progress_text">0%</span></p>
            <br />
            <div class="progress">
              <div
                class="progress-bar"
                id="update-progress-bar"
                style="width: 0%"
                role="progressbar"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" id="language-dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="language-dialog-title">
              Select language / 语言设定
            </h5>
          </div>
          <div class="modal-body" id="language-dialog-content">
            <p>
              Select a language of the application from the list below. Later
              you can still change it at the application settings.
            </p>
            <p>
              请从下面的列表中选择一个语言作为本程序的显示语言。你也可以稍后在应用设置中更改它。
            </p>
            <div id="language-selection-list">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" id="learn_more_about_version-dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          </div>
          <div class="modal-body" id="learn_more_about_version-dialog-content">

          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" id="ai_assisted_writing-dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          </div>
          <div class="modal-body" id="ai_assisted_writing-dialog-content">

          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" id="stylesheet-dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="stylesheet-dialog-title">
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="stylesheet-dialog-content"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" id="builtin-ime-dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="builtin-ime-dialog-title">
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="builtin-ime-dialog-content"></div>
        </div>
      </div>
    </div>


    <div class="modal fade" tabindex="-1" id="customize-bbg-ui-dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="customize-bbg-ui-dialog-title">
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="customize-bbg-ui-dialog-content"></div>
        </div>
      </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./start.js"></script>
  </body>
</html>
