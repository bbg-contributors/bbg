<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
  href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
  <title></title>
</head>

<body>
  <style>
    body:before {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: .4;
      z-index: -1;
      content: "";
      position: fixed;
      background-color: rgb(240, 244, 249);
    }


    .fluentbtn{
      border-radius: 6px;
      background-color: rgb(254, 254, 254);

      padding-top: 8px;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 8px;
      text-decoration: none;
      color: black;
      font-size: 92%;
      border-color: rgb(227, 229, 234);
      border-style: solid;
      border-width: 2px;
    
    }

    .fluentbtn-blue{
        background-color: rgb(101, 145, 255)!important;
        color:white!important
      }
  
      .fluentbtn-blue:hover{
        background-color: rgb(116, 156, 255)!important;
        color:white!important
      }
  
      .fluentbtn-blue:active{
        background-color: rgb(130, 166, 255)!important;
        color:rbg(218,228,255)!important
      }


    .fluentbtn:hover{
      background-color: rgb(250,251,251);
      text-decoration: none;
      color: black;

    }

    .fluentbtn:active{
      background-color: rgb(250,251,251);
      text-decoration: none;
      color: grey;

    }

    .fluentinterface{
      background-color: rgb(253, 253, 253);
      padding: 24px;
      margin-bottom:8px;
      border-style: solid;
      border-width: 1px;
      border-color: rgb(227, 229, 234);
border-radius: 8px;    }
  </style>
  <div class="container">
    
    <br />
    <main class="px-3">
      <br />
      

      <div class="fluentinterface">
        <div id="interface_firstpart">


        </div>
        
        
        
        <div id="last_managed_site" style="display:none">
          <br />
          <a href="#" id="last_managed_site_link"></a>
      </div>
      </div>
     
      
      
      <div class="fluentinterface" id="bbg_settings">
        

      </div>

      <br /><br /><br />

    </main>

  </div>


  <div class="modal" tabindex="-1" id="create-new-site-dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="create-new-site-dialog-title">创建一个新的博客站点</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"  id="create-new-site-dialog-content">

        </div>
        <div class="modal-footer">
          <button type="button" class="fluentbtn" data-bs-dismiss="modal">取消</button>

        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="err-dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="err-dialog-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="err-dialog-content">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">确定</button>

        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="info-dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="info-dialog-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="info-dialog-content">

        </div>
        <div class="modal-footer">
          <button type="button" class="fluentbtn fluentbtn-blue" data-bs-dismiss="modal" id="info-dialog-ok"></button>

        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="update-progress-dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">下载更新</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <p>下载进度：<span id="download_progress_text">0%</span></p>
          <p>关闭此对话框后，更新仍会在后台继续下载。</p>
          <br />
          <div class="progress">
            <div class="progress-bar"  id="update-progress-bar" style="width:0%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="language-dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="language-dialog-title">Select language / 语言设定</h5>
        </div>
        <div class="modal-body" id="language-dialog-content">
          <p>Select a language of the application from the list below. Later you can still change it at the application settings.</p>
          <p>请从下面的列表中选择一个语言作为本程序的显示语言。你也可以稍后在应用设置中更改它。</p>
          <p>
            <a href="#" onclick="select_language('简体中文')">简体中文</a>
          </p>
          <p>
          <a href="#" onclick="select_language('English')">English</a>
        </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./start.js"></script>
</body>

</html>
