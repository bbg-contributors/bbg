<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <link href="../node_modules/ipinyinjs/simple-input-method/simple-input-method.css" rel="stylesheet" />
  <title>Baiyuanneko's Blog Generator</title>
</head>

<body>
  <div id="loading" class="text-center" style="font-size: 200%;">
    <br />
    <br />
    <br />
    Loading...
  </div>
  <div id="root" style="display:none;"></div>
  <style id="uniform"></style>
  <div class="modal fade" tabindex="-1" id="download_online_theme_dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">从主题商店获取第三方主题</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="download_online_theme_dialog_content">





        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" tabindex="-1" id="sitemap_baseurl_dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">生成站点地图（sitemap.txt）</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="sitemap_baseurl_content">

          请输入网站的域名（或者从互联网上访问时的站点目录地址），将根据此地址生成站点地图。输入时请以https://或http://开头
          <input class="form-control" placeholder="例如：https://example.com/" id="sitemap_baseurl_input">

          <br />
          <button class="btn btn-outline-primary" onclick="generate_sitemap()">确定，开始生成</button>

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" id="config_thirdparty_theme_dialog">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="config_thirdparty_theme_content">


        </div>
      </div>
    </div>
  </div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../node_modules/ipinyinjs/dict/pinyin_dict_notone.js"></script>
  <script src="../node_modules/ipinyinjs/pinyinUtil.js"></script>
  <script src="../node_modules/ipinyinjs/simple-input-method/simple-input-method.js"></script>
  <script src="./manage.js"></script>
</body>

</html>
